<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <script src="https://use.fontawesome.com/8aee7927e3.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fa fa-bars"></i>
        </span>
        <div class="logo-container">
          <img id="pic-logo" src="/images/donut.png" alt="logo" />
        </div>

        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Happy Collection</h1>
        <button class="banner-btn">Explore now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="produts">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img src="/images/hug.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fa fa-shopping-cart">Add to bag</i>
            </button>
          </div>
          <h3>Give a hug!</h3>
          <h4>5.00</h4>
        </article>
        <!-- end of single product -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <!-- Cart Item -->
        <div class="cart-item">
          <!-- <img src="/images/hug.jpg" alt="product" />
          <div>
            <h4>HUG</h4>
            <h5>$0</h5>
            <span class="remove-item"></span>
          </div>
          <div>
            <i class="fa fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fa fa-chevron-down"></i>
          </div> -->
        </div>
        <!-- End of cart item -->
        <div class="cart-footer">
          <h3>Your total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->

    <script src="app.js"></script>
  </body>
</html>
